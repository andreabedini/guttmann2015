<!-- Footer -->
<div id="footer">
	<div class="container 75%">
		<header class="major last">
			<h2>Questions?</h2>
		</header>
		<form>
			<input type="hidden" name="utf8" value="âœ“">
			<div class="row">
				<div class="6u 12u(mobilep)">
					<input type="text" name="name" placeholder="Name" />
				</div>
				<div class="6u 12u(mobilep)">
					<input type="email" name="email" placeholder="Email" />
				</div>
			</div>
			<div class="row">
				<div class="12u">
					<textarea name="message" placeholder="Message" rows="6"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="12u">
					<ul class="actions">
						<li><input type="submit" value="Send a message" /></li>
					</ul>
				</div>
			</div>
		</form>
		<script>
			$('form').on('submit', function(event) {
				event.preventDefault();
				$.ajax({
					type: 'POST',
					url: 'https://zapier.com/hooks/catch/byfwx1/',
					data: $(this).serialize(),
					success: function() {
						$('#footer h2').text('Got it!').addClass('animated tada');
					},
					error: function() {
						$('#footer h2').text('Ouch!').addClass('animated shake');
						var msg = '<p>Sorry, that didn\'t work as expected, just drop me an email at <a href=\'mailto:abedini@ms.unimelb.edu.au\'>abedini@ms.unimelb.edu.au</a>, ok?</p>';
						$(msg).insertAfter('#footer h2');
					}
				});
			});
		</script>

		</ul>
	</div>
</div>
